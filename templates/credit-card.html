<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>بررسی شماره کارت</title>
</head>
<body>
<h1 class="title">{{bank}}</h1>
<div class="card">
  <div class="card__front card__part">
    <img class="card__front-square card__square" src="{{ url_for('static', filename= img) }}">
    <img class="card__front-logo card__logo" src="{{ url_for('static', filename= img) }}">
    <p class="card_numer">{{number}}</p>
    <div class="card__space-75">
      <span class="card__label">Card holder</span>
      <p class="card__info">Hossein</p>
    </div>
    <div class="card__space-25">
      <span class="card__label">Expires</span>
            <p class="card__info">10/25</p>
    </div>
  </div>

  <div class="card__back card__part">
    <div class="card__black-line"></div>
    <div class="card__back-content">
      <div class="card__secret">
        <p class="card__secret--last">420</p>
      </div>
    </div>
  </div>

</div>
</body>
</html>
